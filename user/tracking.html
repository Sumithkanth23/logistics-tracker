<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logistic Transport Tracker</title>

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet"/>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/tracking.css" />
  <style>
    /* small tracking UI tweaks */
    body { margin:0; }
  </style>
</head>
<body>
  <!-- Minimal tracking page: map only -->
  <div id="map"></div>
  <div class="user-dropdown" style="right:12px;top:12px;position:absolute;z-index:9999;">
    <a id="dashboardBtn" href="../user/home.html" class="btn-mini dashboard-btn" aria-label="Dashboard">Dashboard</a>
    <button id="logoutBtn" class="btn-mini track">Logout</button>
  </div>
  <div id="message" class="message" style="display:none;"></div>

  <!-- Mobile sidebar toggle -->
  <button id="sidebarToggle" aria-label="Show vehicles" title="Show vehicles" style="position:absolute;right:12px;top:66px;z-index:9998;display:none;padding:8px 10px;border-radius:8px;border:none;background:#2f8a4a;color:#fff;box-shadow:0 6px 18px rgba(0,0,0,0.12);">Vehicles</button>

  <!-- Selected vehicle info (top-left) -->
  <div id="selectedInfo" class="selected-info" aria-live="polite" style="display:none;">
    <img class="pin" src="https://img.icons8.com/ios-filled/50/2f8a4a/bus.png" alt="vehicle" onerror="this.src='https://img.icons8.com/material-outlined/48/2f8a4a/bus--v1.png'" />
    <div class="info">
      <div id="selectedLabel" class="label">Selected vehicle</div>
      <div id="selectedAddress" class="address"></div>
      <div id="selectedMeta" class="meta"></div>
    </div>
  </div>

  <!-- Right side vehicles list -->
  <aside id="rightSidebar" class="right-sidebar">
    <h4>Other Vehicles</h4>
    <div id="vehicleCardsSidebar" class="cards"></div>
  </aside>
  <!-- Mapbox & Firebase -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
  <script type="module" src="./js/tracking.js"></script>
</body>
</html>
