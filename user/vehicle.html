<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vehicle Details</title>
  <link rel="stylesheet" href="../css/index.css" />
  <style>
    :root{ --brand-green:#2f8a4a; --brand-dark:#1f5f36; --bg:#f4f7f5; --muted:#6b7280 }
    body{ background:var(--bg); font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; color:#111 }
    .header { background: var(--brand-green); color:#fff; padding:12px 18px; display:flex; align-items:center; justify-content:space-between; }
    .container{ max-width:820px; margin:28px auto; padding:20px; background:#fff; border-radius:10px; box-shadow:0 10px 30px rgba(15,23,42,0.06) }
    h2{ color:var(--brand-dark) }
    .meta{ color:var(--muted); margin-bottom:12px }
    .actions{ margin-top:14px }
    .btn{ padding:10px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:700 }
    .btn.primary{ background:var(--brand-green); color:#fff }
    .btn.ghost{ background:#f6fbf6; color:var(--brand-dark); border:1px solid rgba(47,138,74,0.06) }
    .driver-login{ margin-top:18px; padding:12px; border-radius:8px; background:#fbfdfb; border:1px solid rgba(47,138,74,0.04) }
    .status{ margin-top:8px; color:var(--muted) }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">Logistic Transport Tracker</div>
    <div>
      <button onclick="location.href='../user/home.html'" class="btn ghost">Dashboard</button>
      <button onclick="location.href='../user/tracking.html'" class="btn ghost">Tracker</button>
    </div>
  </header>
  <div class="container">
    <h2 id="vehicleLabel">Vehicle - Dashboard</h2>
    <p id="vehicleMeta"></p>
    <div>
      <button id="trackBtn">Track Vehicle</button>
      <button id="backBtn">Back</button>
    </div>

    <section style="margin-top:18px;">
      <button id="driverLoginBtn" class="btn primary">Login as Driver</button>
      <div id="driverStatus" class="status">Drivers: use this button to open the driver login page.</div>
    </section>
  </div>
  <script type="module" src="./js/vehicle.js"></script>
</body>
</html>
