<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vehicle Details</title>
  <link rel="stylesheet" href="../css/index.css" />
  <style>
    :root{ --brand-green:#2f8a4a; --brand-dark:#1f5f36; --bg:#f4f7f5; --muted:#6b7280 }
    body{ background:var(--bg); font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; color:#111; padding:0; margin:0 }
    .header { background: var(--brand-green); color:#fff; padding:0; display:block }
    .header button { margin-left:0; background:transparent; color:#fff; border:1px solid rgba(255,255,255,0.15); padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600; transition: transform .12s ease, background .12s ease }
    .header button:hover { background: rgba(255,255,255,0.06); transform: translateY(-2px); }
    html,body{ height:100%; }
    body{ display:flex; flex-direction:column; min-height:100vh }
    .container{ max-width:1200px; margin:28px auto; padding:20px; background:#fff; border-radius:10px; box-shadow:0 10px 30px rgba(15,23,42,0.06); border-left:4px solid var(--brand-green); padding-left:18px; flex:1 }
    .inner{ max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; gap:12px; padding:12px 18px; box-sizing:border-box }
    .header-actions{ display:flex; gap:8px; align-items:center }
    .brand{ font-size:18px; font-weight:700 }
    h2{ color:var(--brand-dark) }
    .meta{ color:var(--muted); margin-bottom:12px }
    .actions{ margin-top:14px }
    .btn{ padding:10px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:700; transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease }
    .btn:hover{ transform: translateY(-3px); box-shadow:0 10px 24px rgba(15,23,42,0.08) }
    .actions{ margin-top:14px; display:flex; gap:12px; align-items:center }
    .actions .btn{ min-width:120px }
    .btn.primary{ background:var(--brand-green); color:#fff }
    .btn.ghost{ background:#f6fbf6; color:var(--brand-dark); border:1px solid rgba(47,138,74,0.06) }
    .driver-login{ margin-top:18px; padding:12px; border-radius:8px; background:#fbfdfb; border:1px solid rgba(47,138,74,0.04); border-left:4px solid var(--brand-green) }
    .status{ margin-top:8px; color:var(--muted) }
  </style>
</head>
<body>
  <header class="header">
    <div class="inner">
      <div class="brand">Logistic Transport Tracker</div>
      <div class="header-actions">
        <button onclick="location.href='tracking.html'">Open Tracker</button>
        <button onclick="location.href='home.html'">Dashboard</button>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="content">
      <div class="form-wrap">
        <h2 id="vehicleLabel">Vehicle - Dashboard</h2>
        <p id="vehicleMeta"></p>
        <div class="actions">
          <button id="trackBtn" class="btn ghost">Track Vehicle</button>
          <button id="backBtn" class="btn ghost">Back</button>
        </div>

        <section style="margin-top:18px;">
          <button id="driverLoginBtn" class="btn primary">Login as Driver</button>
          <div id="driverStatus" class="status">Drivers: use this button to open the driver login page.</div>
        </section>
      </div>
    </div>
  </div>
  <footer class="footer" style="background:#374151;color:#e5e7eb;">
    <div class="inner" style="flex-wrap:wrap;">
      <div>
        <strong>Logistic Transport Tracker</strong> &middot; Developer: <span id="devId">Sumithkanth23</span>
        <div style="font-size:12px;color:#cbd5e1">Contact: <a href="mailto:sumithkanth810@gmail.com" style="color:#e5e7eb">sumithkanth810@gmail.com</a> &middot; Version 1.0</div>
      </div>
      <div style="font-size:13px;color:#e5e7eb">
        <a href="../privacy.html" style="color:#e5e7eb">Privacy</a>
        <span style="margin:0 8px">|</span>
        <a href="../terms.html" style="color:#e5e7eb">Terms</a>
        <span style="margin:0 8px">|</span>
        <a href="mailto:sumithkanth810@gmail.com" style="color:#e5e7eb">Contact Us</a>
      </div>
    </div>
  </footer>

  <script type="module" src="./js/vehicle.js"></script>
</body>
</html>
