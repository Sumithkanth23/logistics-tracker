<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  
  <style>
    /* Dashboard styles - green professional theme */
    :root{ --brand-green:#2f8a4a; --brand-dark:#1f5f36; --muted:#6b7280; --bg:#f4f7f5 }
    *{box-sizing:border-box; margin: 0; padding: 0;}
    html,body{height:100%}
    body { background:var(--bg); color:#111; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh }
    .header { background: var(--brand-green); color: #fff; padding: 12px 18px; display:flex; align-items:center; justify-content:space-between; box-shadow: 0 4px 18px rgba(15,23,42,0.08); }
    .header .brand { font-weight:700; font-size:18px; letter-spacing:0.2px; }
    .header-actions { display:flex; gap:8px; align-items:center }
    .header button { margin-left:0; background:transparent; color:#fff; border:1px solid rgba(255,255,255,0.15); padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600; transition: transform .12s ease, background .12s ease }
    .header button:hover { background: rgba(255,255,255,0.06); transform: translateY(-2px); }
    .main { max-width:1300px; width:100%; margin:20px auto; padding-right: 20px; padding-left: 20px; box-sizing:border-box; flex:1 }
    .controls { margin-bottom:18px; display:flex; gap:12px; align-items:center }
    input#searchVehicle { padding:8px 10px; border:1px solid #d1d5db; border-radius:8px; width:240px }
    button#refreshBtn { padding:8px 10px; border-radius:8px; border:none; background:var(--brand-green); color:#fff; cursor:pointer }
    .cards { display:flex; gap:16px; flex-wrap:wrap; align-items:flex-start; justify-content:flex-start; }
    .card { background:#fff; padding:18px; border-radius:10px; box-shadow:0 8px 24px rgba(15,23,42,0.06); flex:0 0 300px; width:300px; box-sizing:border-box; border-left:4px solid var(--brand-green); }
    .card h4{ margin:6px 0 8px; color:var(--brand-dark) }
    .card small{ color:var(--muted) }
    .card .actions { margin-top:12px }
    .card button { background:var(--brand-green); color:#fff; border:none; padding:8px 10px; border-radius:8px; cursor:pointer; font-weight:600; transition: transform .12s ease, box-shadow .12s ease }
    .card button:hover{ transform: translateY(-3px); box-shadow:0 8px 18px rgba(15,23,42,0.12) }
    .card button.secondary { background:#eef7f0; color:var(--brand-dark); border:1px solid rgba(47,138,74,0.08); margin-left:8px }
    .footer { background:#1f2937; color:#e5e7eb; padding:16px 12px; }
    .footer a{ color:#93c5fd; text-decoration:none }

    /* User menu */
    .user-menu{position:relative}
    .avatar{width:36px;height:36px;border-radius:50%;background:#fff;color:var(--brand-green);display:flex;align-items:center;justify-content:center;font-weight:700;cursor:pointer;border:2px solid rgba(255,255,255,0.14)}
    .user-dropdown{position:absolute;right:0;top:46px;background:#fff;color:#111;border-radius:8px;box-shadow:0 8px 24px rgba(15,23,42,0.12);overflow:hidden;display:none;min-width:140px}
    .user-dropdown a, .user-dropdown button{display:block;padding:10px 12px;border:none;background:transparent;text-align:left;width:100%;cursor:pointer}
    .user-dropdown a{color:var(--brand-dark);text-decoration:none}
    .user-dropdown button{color:#333}
    .user-dropdown a:hover, .user-dropdown button:hover{background:#f6f7f6}

    /* Dashboard summary */
    .summary{display:flex;gap:12px;margin-bottom:18px}
    .summary .stat{background:#fff;padding:12px;border-radius:8px;box-shadow:0 6px 18px rgba(15,23,42,0.04);flex:1;border-left:4px solid var(--brand-green);padding-left:14px}
    .summary .stat h3{margin:0;color:var(--brand-dark)}
    .summary .stat p{margin:6px 0 0;color:var(--muted)}
    /* Responsive tweaks */
    @media (max-width: 720px){
      .main{ max-width:90%; margin:12px; padding-left:12px; padding-right:12px }
      .cards{ flex-direction:column; align-items:center }
      .card{ width:100%; max-width:520px }
      .summary{ flex-direction:column }
      .header .brand{ font-size:16px }
      .header-actions{ gap:6px }
      .header button{ padding:6px 8px; font-size:14px }
    }

    /* Skeleton loading and transitions */
    .skeleton-loading .card{ position:relative; overflow:hidden; background:linear-gradient(180deg,#f6f7f6,#f4f6f5) }
    .skeleton-loading .card::after{ content:''; position:absolute; left:-160px; top:0; width:120px; height:100%; background:linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.7), rgba(255,255,255,0)); animation:shimmer 1.2s infinite }
    @keyframes shimmer{ 100%{ transform:translateX(360px) } }
    .fade-in{ animation:fadeIn .28s ease both }
    @keyframes fadeIn{ from{ opacity:0; transform:translateY(6px) } to{ opacity:1; transform:none } }
  </style>
</head>
