<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logistic Transport Tracker - Login</title>
  <link rel="stylesheet" href="./user/css/index.css" />
  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;padding:0;display:flex;flex-direction:column;min-height:100vh;font-family:Inter,system-ui,Arial}
    .header{background:#2f8a4a;color:#fff;padding:0;display:block}
    .inner{ max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; padding:12px 18px; box-sizing:border-box }
    .brand{font-weight:700;font-size:18px}
    .header-actions{display:flex;gap:8px;align-items:center}
    .avatar{width:36px;height:36px;border-radius:50%;background:#fff;color:#2f8a4a;display:flex;align-items:center;justify-content:center;font-weight:700;border:2px solid rgba(255,255,255,0.14);cursor:pointer}
    .user-dropdown{position:absolute;right:12px;top:56px;background:#fff;color:#111;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,0.08);display:none}
    .main{flex:1;display:flex;align-items:center;justify-content:center;padding:24px}
    .login-box{max-width:420px;width:100%;background:#fff;padding:22px;border-radius:10px;box-shadow:0 12px 36px rgba(15,23,42,0.06); margin:0 auto}
    .login-box button{ background:#2f8a4a; color:#fff; border:none; padding:10px 12px; border-radius:8px; cursor:pointer; font-weight:700; transition: transform .12s ease, box-shadow .12s ease }
    .login-box button:hover{ transform: translateY(-3px); box-shadow:0 10px 24px rgba(15,23,42,0.08) }
    footer.footer{padding:14px;text-align:center;color:#6b7280}
  </style>
</head>
<body>

  <main class="main">
    <div class="login-box">
      <h2>Login to Track</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="errorMsg" class="error"></p>
    </div>
  </main>

  <!-- login page intentionally has no footer -->
  <script>
    // simple dropdown toggle
    document.addEventListener('click', (e)=>{const dd=document.getElementById('userDropdown'); const av=document.getElementById('userAvatar'); if(!av) return; if(av.contains(e.target)){ dd.style.display = dd.style.display==='block'?'none':'block'; } else { if(dd) dd.style.display='none'; }});
  </script>

  <script type="module" src="./user/js/index.js"></script>
</body>
</html>
