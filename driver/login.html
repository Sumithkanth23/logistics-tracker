    .header{background:#2f8a4a;color:#fff;padding:12px 18px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700}
    .header-actions{display:flex;gap:8px;align-items:center}
    .avatar{width:36px;height:36px;border-radius:50%;background:#fff;color:#2f8a4a;display:flex;align-items:center;justify-content:center;font-weight:700;border:2px solid rgba(255,255,255,0.14);cursor:pointer}
    .user-dropdown{position:absolute;right:12px;top:56px;background:#fff;color:#111;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,0.08);display:none}
    .main{flex:1;padding:20px}
    .container{ max-width:640px; margin:36px auto; padding:20px; background:#fff; border-radius:10px; box-shadow:0 10px 30px rgba(15,23,42,0.06); border-left:4px solid #2f8a4a; padding-left:18px }
    h1{ color:var(--brand-dark); margin-bottom:6px }
    p.lead{ color:var(--muted); margin-bottom:16px }
    input{ width:100%; padding:10px 12px; border-radius:8px; border:1px solid #e6eef0; margin-bottom:12px }
    .btn{ padding:10px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:700; transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease }
    .btn:hover{ transform: translateY(-3px); box-shadow:0 10px 24px rgba(15,23,42,0.08) }
    .btn.primary{ background:#2f8a4a; color:#fff }
    .status{ color:var(--muted); margin-top:8px }
    .links{ margin-top:12px }
    .links a{ color:#2f8a4a; text-decoration:none }
    /* footer styling to keep it visually anchored */
.footer {
  background:#1f2937;
  color:#e5e7eb;
  padding:16px 12px;
  margin-top:auto;
  width:100%;
}    
.footer a{ color:#93c5fd }
    /* Responsive and skeleton helpers */
    @media (max-width:720px){
      .container{ margin:12px auto; padding:14px }
      .header{ padding:10px }
      .avatar{ width:32px; height:32px }
    }
    .skeleton-loading .container{ position:relative; overflow:hidden }
    .skeleton-loading .container::after{ content:''; position:absolute; left:-140px; top:0; width:120px; height:100%; background:linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.6), rgba(255,255,255,0)); animation:shimmer 1.2s infinite }
    @keyframes shimmer{ 100%{ transform:translateX(360px) } }
    .fade-in{ animation:fadeIn .28s ease both }
    @keyframes fadeIn{ from{ opacity:0; transform:translateY(6px) } to{ opacity:1; transform:none } }
  </style>

    <h1>Driver Login</h1>

    <input id="driverId" placeholder="Enter your driver ID" required />

    <label for="vehicleNo">Vehicle ID</label>
    <input id="vehicleNo" placeholder="TN 38 AB 1234" required />
